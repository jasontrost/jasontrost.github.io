  <!-- JT in elegant serif style -->
  <g fill="#ffffff">
    <!-- J letter with serif and curve -->
    <path d="M 14 8 L 14 20 C 14 22 13 23 11 23 C 9 23 8 22 8 20 L 8 19 L 10 19 L 10 20 C 10 21 10.5 21.5 11 21.5 C 11.5 21.5 12 21 12 20 L 12 8 Z"/>
