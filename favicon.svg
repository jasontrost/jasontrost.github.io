    <!-- T letter with serif -->
    <rect x="16" y="8" width="8" height="1.5"/>
    <rect x="19" y="8" width="2" height="15"/>
    <!-- T bottom serifs -->
    <rect x="17" y="21.5" width="6" height="1.5"/>
